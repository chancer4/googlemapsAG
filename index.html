<!DOCTYPE html>

	<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 50.010083, lng: -110.113006},
    zoom: 17
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5n9v9CvmHfTqZ_srxo-KkRb6Y3Lunb8E&callback=initMap"
        async defer></script>
  </body>
</html>
